{% extends "base.html" %}

{% block content %}
<div class="container">
	<!-- Team Members Row -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header text-center">Episodes</h2>
		</div>
		{% for episode in episodes %}
		<div class="col-lg-4 col-sm-6 text-center">
			<a href="{{ url_for('.test5', episode=episode, name=name) }}">
				<img class="img-circle img-responsive img-center" src="http://placehold.it/150x150" alt=""/>
			</a>
			<h3>{{episode}}</h3>
			<p>stuff stuff stuff</p>
		</div>
		{% endfor %}
	</div>
</div>

{{ super() }}
{% endblock %}
